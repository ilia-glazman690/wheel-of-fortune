<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Coding Quiz</h1>
  </header>
  <main>
    <div id="start-screen">
      <p>Test your JavaScript knowledge! Click the button below to start the quiz.</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div id="quiz-container" class="hidden">
      <p id="timer">Time Remaining: <span id="time">60</span> seconds</p>
      <div id="question"></div>
      <div id="choices"></div>
    </div>
    <div id="end-screen" class="hidden">
      <h2>Quiz Complete!</h2>
      <p>Your final score: <span id="final-score"></span></p>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3">
      <button id="submit-btn">Submit</button>
    </div>
    <div id="high-score" class="hidden">
      <h2>High Scores</h2>
      <ol id="high-score-list"></ol>
      <button id="go-back-btn">Go Back</button>
      <button id="clear-btn">Clear Scores</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
